<div class="container-fluid">
  <!-- Header -->
  <div class="row mb-4">
    <div class="col-12">
      <h2>
        <i class="fas fa-tachometer-alt me-2"></i>
        Dashboard
      </h2>
    </div>
  </div>

  <!-- Loading -->
  <div class="row" *ngIf="loading">
    <div class="col-12 text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-2">Cargando estadísticas...</p>
    </div>
  </div>

  <!-- Estadísticas -->
  <div class="row" *ngIf="!loading">
    <div class="col-md-3 mb-4">
      <div class="card stat-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h3 class="mb-0">{{ estadisticas.totalIncidencias }}</h3>
              <p class="text-muted mb-0">Total Incidencias</p>
            </div>
            <div class="stat-icon">
              <i class="fas fa-bug fa-2x text-primary"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-4">
      <div class="card stat-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h3 class="mb-0">{{ estadisticas.pendientes }}</h3>
              <p class="text-muted mb-0">Pendientes</p>
            </div>
            <div class="stat-icon">
              <i class="fas fa-clock fa-2x text-warning"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-4">
      <div class="card stat-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h3 class="mb-0">{{ estadisticas.enProceso }}</h3>
              <p class="text-muted mb-0">En Proceso</p>
            </div>
            <div class="stat-icon">
              <i class="fas fa-cogs fa-2x text-info"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-4">
      <div class="card stat-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h3 class="mb-0">{{ estadisticas.resueltas }}</h3>
              <p class="text-muted mb-0">Resueltas</p>
            </div>
            <div class="stat-icon">
              <i class="fas fa-check-circle fa-2x text-success"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Acciones Rápidas -->
  <div class="row mt-4">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">
            <i class="fas fa-bolt me-2"></i>
            Acciones Rápidas
          </h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 mb-3">
              <button class="btn btn-primary btn-lg w-100" (click)="nuevaIncidencia()">
                <i class="fas fa-plus me-2"></i>
                Nueva Incidencia
              </button>
            </div>
            <div class="col-md-4 mb-3">
              <button class="btn btn-info btn-lg w-100" (click)="verIncidencias()">
                <i class="fas fa-list me-2"></i>
                Ver Todas
              </button>
            </div>
            <div class="col-md-4 mb-3">
              <button class="btn btn-warning btn-lg w-100" (click)="verIncidenciasPendientes()">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Pendientes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
