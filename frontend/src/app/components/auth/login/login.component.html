<div class="container-fluid">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">
            <i class="fas fa-user-lock me-2"></i>
            Iniciar Sesión
          </h4>
        </div>
        <div class="card-body p-4">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            
            <!-- Campo Identificador -->
            <div class="mb-3">
              <label for="identificador" class="form-label">
                <i class="fas fa-id-card me-2"></i>ID de Empleado o Email
              </label>
              <input 
                type="text" 
                class="form-control" 
                id="identificador"
                name="identificador"
                [(ngModel)]="loginData.identificador"
                placeholder="Ingresa tu ID de empleado o email"
                required
                (keypress)="onKeyPress($event)">
            </div>

            <!-- Campo Contraseña -->
            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-2"></i>Contraseña
              </label>
              <div class="input-group">
                <input 
                  [type]="showPassword ? 'text' : 'password'" 
                  class="form-control" 
                  id="password"
                  name="password"
                  [(ngModel)]="loginData.password"
                  placeholder="Ingresa tu contraseña"
                  required
                  (keypress)="onKeyPress($event)">
                <button 
                  type="button" 
                  class="btn btn-outline-secondary"
                  (click)="togglePasswordVisibility()">
                  <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
              </div>
            </div>

            <!-- Mensaje de Error -->
            <div class="alert alert-danger" *ngIf="error">
              <i class="fas fa-exclamation-triangle me-2"></i>
              {{ error }}
            </div>

            <!-- Botón de Login -->
            <div class="d-grid">
              <button 
                type="submit" 
                class="btn btn-primary btn-lg"
                [disabled]="loading || !loginForm.valid">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                <i class="fas fa-sign-in-alt me-2" *ngIf="!loading"></i>
                {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
              </button>
            </div>

          </form>
        </div>
        <div class="card-footer text-center text-muted">
          <small>
            <i class="fas fa-info-circle me-1"></i>
            Sistema de Gestión de Incidencias
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
