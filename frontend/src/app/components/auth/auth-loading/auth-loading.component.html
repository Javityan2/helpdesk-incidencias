<div class="auth-loading-container">
  <div class="auth-loading-background">
    <div class="background-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
  </div>
  
  <div class="auth-loading-content">
    <div class="auth-loading-card">
      <!-- Logo y título -->
      <div class="auth-loading-header">
        <div class="logo-container">
          <div class="logo-icon">
            <i class="fas fa-headset"></i>
          </div>
          <div class="logo-text">
            <h1>HelpDesk</h1>
            <p>Sistema de Incidencias</p>
          </div>
        </div>
      </div>

      <!-- Spinner personalizado -->
      <div class="spinner-container">
        <div class="custom-spinner">
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
        </div>
      </div>

      <!-- Mensaje de carga -->
      <div class="loading-message-container">
        <div class="loading-message">
          <i class="fas fa-user-check"></i>
          <span>Iniciando sesión...</span>
        </div>
        <div class="loading-dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

      <!-- Progreso de autenticación -->
      <div class="auth-progress">
        <div class="progress-item" [class.completed]="step >= 1">
          <div class="progress-icon">
            <i class="fas fa-user"></i>
          </div>
          <div class="progress-text">
            <span class="step-title">Verificando credenciales</span>
            <span class="step-description">Validando usuario y contraseña</span>
          </div>
          <div class="progress-status">
            <i class="fas fa-check" *ngIf="step >= 1"></i>
          </div>
        </div>

        <div class="progress-item" [class.completed]="step >= 2">
          <div class="progress-icon">
            <i class="fas fa-shield-alt"></i>
          </div>
          <div class="progress-text">
            <span class="step-title">Generando token</span>
            <span class="step-description">Creando sesión segura</span>
          </div>
          <div class="progress-status">
            <i class="fas fa-check" *ngIf="step >= 2"></i>
          </div>
        </div>

        <div class="progress-item" [class.completed]="step >= 3">
          <div class="progress-icon">
            <i class="fas fa-database"></i>
          </div>
          <div class="progress-text">
            <span class="step-title">Cargando datos</span>
            <span class="step-description">Obteniendo información del usuario</span>
          </div>
          <div class="progress-status">
            <i class="fas fa-check" *ngIf="step >= 3"></i>
          </div>
        </div>

        <div class="progress-item" [class.completed]="step >= 4">
          <div class="progress-icon">
            <i class="fas fa-tachometer-alt"></i>
          </div>
          <div class="progress-text">
            <span class="step-title">Preparando dashboard</span>
            <span class="step-description">Configurando interfaz principal</span>
          </div>
          <div class="progress-status">
            <i class="fas fa-check" *ngIf="step >= 4"></i>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="auth-loading-footer">
        <div class="footer-content">
          <div class="security-info">
            <i class="fas fa-lock"></i>
            <span>Conexión segura</span>
          </div>
          <div class="version-info">
            <span>v1.0.0</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
